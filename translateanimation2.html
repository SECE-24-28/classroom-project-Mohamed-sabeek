<style>
.box {
  width: 50px;
  height: 50px;
  margin-top: 300px;
  margin-left: 200px;
  background: red;
animation: move 3s ease 0s infinite alternate;
}

@keyframes move {
  0% { transform: translateX(100px); }
  50% { transform: translateX(500px); }
 100% { transform: translateX(1000px); }
}
</style>

<div class="box"></div>
