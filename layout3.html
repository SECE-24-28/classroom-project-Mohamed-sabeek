<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>  
<title> Layout 3</title>
<style type = "text/css">
*{
    margin:  0px;
    padding: 0px;
}
#logodiv
{
    width:auto;
    background-color: aqua;
    min-height: auto;
    line-height: auto;
    padding: 20px;
    box-sizing: border-box;
    margin-bottom: 10px;

}
#main1
{
    display: flex;
    width: auto;
    background-color:"";
    min-height: 500px;
    box-sizing: border-box;
    justify-content: space-between;
}
#navigationdiv
{
    width: 500px;
    background-color: lightgray;
    line-height: 40px;
    padding: 20px;
    min-height: auto;
    box-sizing: border-box;
    text-align: left;
}
#main2
{
    width: 1000px;
    background-color:"";
    min-height: auto;
    box-sizing: border-box;
}
#headdiv
{
    width: auto;
    background-color: aqua;
    min-height: 250px;
    line-height: 250px;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    margin-bottom: 10px;
}
#bodyarea
{
    width: auto;
    background-color: aquamarine;
    min-height: 250px;
    line-height: 250px;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
}
#footdiv
{
    margin-top: 10px;
    width:auto;
    background-color: aqua;
    min-height: auto;
    line-height: auto;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
}
</style>
</head>

<body>
<div id="logodiv"> Logo </div>
<div id="main1">
<div id="navigationdiv">Side Bar Navigation</div>
<div id="main2">
    <div id="headdiv"> Header / Banner </div>
    <div id="bodyarea"> Body Area </div>
</div>
</div>
<div id="footdiv"> Footer</div>

</body>
</html>
